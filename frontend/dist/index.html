<!doctype html><html lang="id"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title></title><link id="app-icon" rel="shortcut icon" href="" type="image/x-icon"/><style>html,
      body,
      #app {
        height: 100%;
        background-color: #1d2022;
      }
      * {
        color: #ffffff;
      }

      @-webkit-keyframes spinner-grow {
        0% {
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: none;
        }
      }

      @keyframes spinner-grow {
        0% {
          transform: scale(0);
        }
        50% {
          opacity: 1;
          transform: none;
        }
      }

      .spinner-grow {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        vertical-align: text-bottom;
        background-color: currentColor;
        border-radius: 50%;
        opacity: 0;
        -webkit-animation: 0.75s linear infinite spinner-grow;
        animation: 0.75s linear infinite spinner-grow;
      }</style></head><body><div id="app"><div style="height: 100vh; display: flex; justify-content: center; align-items: center"><div class="spinner-grow" role="status" style="width: 80px; height: 30px"></div></div></div><script src="/bundle.js"></script></body></html>
